services:
  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki:latest
    container_name: dokuwiki
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ./config:/config
    ports:
      - 8090:80
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true
